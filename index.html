            </div>
        </div>

        <div class="body">

                <p>
                    All Possible Commands:
                </p>
                <p>sam whoami | contact | about | frontend | backend | fullstack | outdated | links | version | logout | login | help</p>
            </div>
            <div class="inputArea">
                <p class="user">Sambruton@Sams-macbook ~ %</p>
                <input id="terminalInput" type class="terminalInput" type="text">
            </div>
        </div>

        <div class="footer">
            footer
        </div>
    </main>
    
</body>

<script src="./js/hover-scripts.js"></script>
