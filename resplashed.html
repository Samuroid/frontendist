<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/resplashed.css">
    <link rel="stylesheet" href="./css/iterminal.css">
    <link rel="stylesheet" href="./css/windows.css">
    <title>Search unsplashed photos by Sam Bruton</title>
</head>
<body>

    <main id="photos">
        <!-- <div class="splash_container"> -->
            <!-- <div class="img"></div>
            <p class="likes"></p>
            <p class="description"></p>

            <p class="user_name">By </p>
            <p class="user_location">In </p> -->

        <!-- </div> -->
    </main>

    <div class="window">
        <div class="sidebar">
            <div id="controls">
                <button id="closeButton" class="close" type="button" name="close"></button>
                <button id="minimizeButton" class="minimize" type="button" name="minimize"></button>
                <button id="maximizeButton" class="maximize" type="button" name="maximize"></button>
            </div>

            <div class="sidebar_content">
                <input type="text" name="search_input" id="search_input" placeholder="Search by user">
    
                <ul class="users_list">
                    <h3>Users</h3>
                    <li>
                        <p class="user_name">user a</p>
                        <p class="likes">12</p>
                    </li>
                    <li>user b</li>
                    <li>user c</li>
                    <li>user d</li>
                    <li class="active">user e</li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="user_details">
                <h2>Username</h2>
                <p>Bio</p>
                <p># of photos</p>
            </div>

            <div class="photo_details">
                <img src="" alt="">
            </div>

            
        </div>
    </div>
</body>

<script src="./js/response.js"></script>
</html>
